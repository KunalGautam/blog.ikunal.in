baseURL: "https://blog.ikunal.in"
languageCode: en-us
title: K for Kunal | My Pen My Voice
theme: ThemeStack

params:
    sidebar:
        compact: false
        emoji: ✍️
        subtitle:
        avatar:
            enabled: true
            local: true
            src: img/logo.png
    
    widgets:
        homepage: 
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: tag-cloud
              params:
                  limit: 50
        page: []             
    
menu:
    main: 
    - identifier: about
      name: About Me
      url: https://ikunal.in
      weight: 10
      params:
              icon: user
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
      params:
              icon: categories
    - identifier: wishlist
      name: Wish List
      url: /page/wishlist/
      weight: 40
      params:
              icon: wishlist
    - identifier: publicKey
      name: Public Key
      url: /public-key.asc
      weight: 50
      params:
              icon: pub-key
    

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/KunalGautam
          params:
              icon: brand-github

        - identifier: twitter
          name: Twitter
          url: https://x.com/KunalGautam
          params:
              icon: brand-x

        - identifier: instagram
          name: Instagram
          url: https://www.instagram.com/KunalGautam/
          params:
              icon: brand-instagram

        - identifier: facebook
          name: Twitter
          url: https://www.facebook.com/profile.php?id=100086410936332
          params:
              icon: brand-facebook

        - identifier: rss
          name: RSS
          url: /index.xml
          params:
              icon: rss




          

markup:
  goldmark:
    renderer:
      hardWraps: true
      unsafe: true
      xhtml: true
