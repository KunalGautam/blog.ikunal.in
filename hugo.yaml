        compact: false
        emoji:
        subtitle:
        avatar:
            enabled: true
            local: true
            src: img/logo.png
    
    
menu:
    main: 
    - identifier: about
      name: About Me
      url: https://ikunal.in
      weight: 10
      params:
              icon: user
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 20
      params:
              icon: categories
    - identifier: wishlist
      name: Wish List
      url: /page/wishlist/
      weight: 40
      params:
              icon: wishlist
    - identifier: publicKey
      name: Public Key
      url: /public-key.asc
      weight: 50
      params:
              icon: pub-key

    social:
        - identifier: github
          name: GitHub
          url: https://github.com/KunalGautam
          params:
              icon: github

        - identifier: twitter
          name: Twitter
          url: https://x.com/KunalGautam
          params:
              icon: x-twitter

        - identifier: instagram
          name: Instagram
          url: https://www.instagram.com/KunalGautam/
          params:
              icon: instagram

        - identifier: facebook
          name: Twitter
          url: https://www.facebook.com/profile.php?id=100086410936332
